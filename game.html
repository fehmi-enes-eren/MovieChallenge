<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Play Game!</title>
    <link rel="stylesheet" href="./game.css">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/8f5b661390.js" crossorigin="anonymous"></script>
    <style>
        #finalScore{color: red; display: inline; font-size: 35px;};
    </style>
</head>
<body>

    <header>
        
        <div id="nav-bar">
            
            <div id="gameStartDiv">
                <label for="nameRegister" id="registerLabel">Register to be in the league<br> OR play as a guest!!!</label>
                <br>
                <input id="nameRegister" name="nameRegister" placeholder="Enter your nickname here">
                <button id="registerBtn">JOIN</button>
        
            </div>
            
            <ul>
                <li id="gameHome">Home</li>
                <li><a href="index.html"><img id="logo_1" src="./images/movielogo.png" alt="logo"></a></li>
                <li id="rules">Rules</li>
                <span id="muteSpan"><i class="fas fa-volume-up"></i></span>
            </ul>
              
        </div>
    </header>

    <!-- <h1 id="caption">Who watches movies more! <br> And who remembers more <i class="far fa-smile-wink"></i></h1> -->
    
    <h1 id="caption">Challenge yourself! <br> And Let's see if you are a real fan! <i class="far fa-smile-wink"></i></h1>

    
    
    

    <div id="questionClickDiv">
        
        <button id="button">Click for the question</button>
        
        <span id="spin" style="font-size: 200%;"></span>
        <button id="reset">Restart!</button>
        <br>
        <span id="finalScore"></span>
        
        <span id="liveScore"></span>
        
    </div>
    <br>
    <div id="jokersDiv" class="jokerButtons">
        <button id="50:50">50:50</button>
        <button id="pass">Pass</button>
        <button id="audience">Audience</button>
        <button id="phone">Phone</button>


    </div>

    <div id="records">
        <ol id="recordsUL">
            <p id="adminPermission" style="font-size: 25px;font-weight: bold;"></p>
        </ol>
    </div>

    <!-- <ul id="titles"></ul> -->
    
    <div id="images"></div>

    <!-- <div id="overviewDiv"></div> -->

    

    <table id="answersTable"></table>

    <div id="rulesDiv">
        <ul id="rulesUL"></ul>
    </div>



    <audio id="applause"><source src="./audios/applause.mp3"></audio>
    <audio id="wrongMP3"><source src="./audios/wrong.mp3"></audio>
    
    
    <script type="module" src="game.js"></script>
</body>
</html>
